<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="/dist/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body class="font-Hanken"> 


  <div class="grid grid-cols-2 place-content-center min-h-screen max-w-xl mx-auto max-sm:grid-cols-1 max-sm:max-w-sm">
    
    <section class="overflow-visible px-8 py-8 bg-gradient-to-b from-Light-slate-blue blue to-Light-royal-blue text-center rounded-xl max-sm:rounded-tr-none max-sm:rounded-tl-none">
      <div class="text-Pale-blue text-lg mb-8">Your Result</div>
    
      <div class="flex flex-col justify-center bg-gradient-to-b from-violet to-persian rounded-full h-36 w-36 mx-auto mb-6">
        <div class="text-white text-6xl">76</div> 
        <div class="text-Pale-blue">of 100</div>
      </div>
    
    
      <div class="text-white text-2xl mb-3">Great</div>
      <div class="text-Pale-blue pb-3">You scored higher than 65% of the people who have taken these tests.</div>
    </section>
    
    <section class="px-8 py-8 -ml-2 rounded-r-xl shadow-xl">  
      
      <div class="text-lg font-bold mb-6">Summary</div>
  
      <div class="flex justify-between bg-Light-red-bg rounded-lg p-2 mb-3">
        <div class="flex items-center"> 
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg>
          <div class="ml-2 text-Light-red">Reaction</div>
        </div>
        <div><strong>80</strong><span class="text-Dark-grey"> / 100</span></div>
      </div>
  
      <div class="flex justify-between bg-Orangey-yellow-bg rounded-lg p-2 mb-3">
        <div class="flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg>
          <div class="ml-2 text-Orangey-yellow">Memory</div>
        </div>
        <div><strong>92</strong><span class="text-Dark-grey"> / 100</span></div>
      </div>
  
      <div class="flex justify-between bg-Green-teal-bg rounded-lg p-2 mb-3">
        <div class="flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg>
          <div class="ml-2 text-Green-teal">Verbal</div>
        </div>
        <div><strong>61</strong><span class="text-Dark-grey"> / 100</span></div>
      </div>
  
      <div class="flex justify-between bg-Cobalt-blue-bg rounded-lg p-2 mb-10">
        <div class="flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg>
          <div class="ml-2 text-Cobalt-blue">Visual</div>
        </div>
        <div><strong>72</strong><span class="text-Dark-grey"> / 100</span></div>
      </div>
  
      <div class="bg-Dark-gray-blue text-gray-100 text-center py-3 rounded-3xl hover:bg-Light-slate-blue active:bg-gradient-to-b from-Light-slate-blue blue to-Light-royal-blue cursor-pointer">Continue</div>
      
    </section>
  </div>


</body>
</html>
